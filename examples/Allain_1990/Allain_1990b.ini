###############################################################################
# Data from Use of Artificial Intelligence in Well-Test Interpretation,
# Olivier F. Allain and Roland N. Horne, SPE-18160
###############################################################################
[Title]
title  = Allain and Horne, (1990);
caseid = buildup test, double porosity transient interporosity flow (slabs);


###############################################################################
#  Program mode:
#  0 nonlinear regression
#  1 analytical simulation
###############################################################################
[Program mode]
mode  = 0;


###############################################################################
#  Units system:
#  0 oilfield
#  1 ANP
###############################################################################
[Units system]
units  = 0;


###############################################################################
#  Test:
#  0 full multirate
#  1 drawdown
#  2 buildup
#  3 injection
#  4 falloff
#  5 multirate buildup
#  6 multirate drawdown
###############################################################################
[Test description]
testtype  = 5;
pressfile = examples/Allain_1990/Allain_1990_p.dat; [h vs. psia]
presssize = 183;
ratefile  = examples/Allain_1990/Allain_1990_q.dat; [h vs. stb/d]
ratesize  = 4;
phi       = 0.05;		porosity
B         = 1.5;		formation volume fator
mu        = 0.3;		viscosity [cp]
h         = 7.0;	    formation thickness [ft]
rw        = 0.29;	    wellbore radius [ft]
ct        = 0.00002;	total compressibility [1/psi]
pi        = 3911.43; 	initial pressure [psi]
S	  = -3.11;		skin factor
k	  = 100.00;		permeability [md]
C	  = 0.02223;	    wellbore storage [bbl/psi]
omega  = 0.311;
lambda = 2.3e-8;


###########################################################################
#  Model:
#  0 for homogeneous infinite (S and C)
#  1 for homogeneous infinite (transformed parameters, ln(k), ln(C), ...)
#  2 for homogeneous circular no-flow outer boundary (S and C)
#  3 for homogeneous circular constant pressure outer boundary (S and C)
#  4 for homogeneous reservoir, linear sealing fault (S and C)
#  5 for homogeneous reservoir, parallel linear sealing faults (S and C)
#  6 for homogeneous reservoir, parallel linear sealing faults (S, C = 0)
#  7 for homogeneous rectangular reservoir (S, C)
#  8 for double porosity infinite reservoir (S, C), PPS
#  9 for double porosity infinite reservoir (S, C), transient
###########################################################################
[Regression model]
model = 9;


[Regression parameters]
rp_S	  = 1;
rp_k	  = 1;
rp_C	  = 1;
rp_pi	  = 0;
rp_omega  = 1;
rp_lambda = 1;


###############################################################################
#  Derivatives:
#  0 for analytical derivatives
#  1 for forward finite differences
# -1 for backward finite differences
#  2 for centered finite differences
###############################################################################
[Regression parameters derivatives]
jac_S	   =  2;
jac_k	   =  2;
jac_C	   =  2;
jac_pi	   =  2;
jac_omega  =  2;
jac_lambda =  2;


[Derivative parameters]
Lder	= 0.2; 	dreivative interval


[Stehfest parameters]
nstehfest = 16;


[Output]
plots   = 1;
outfile = examples/Allain_1990/Allain_1990b.out;

