##############################################################################
# Reference: "Modern Well Test Analysis" by Roland N. Horne, ©1995,
# Petroway, Inc.
#
# This is a falloff test in which the well was closed about 24 hours before
# the eventual shut-in so that the tool could be lowered.  Fig. 10.42 shows
# the analysis including the prior shut-in period, while the analysis in
# Fig. 10.43 ignores the earlier shut-in.  Wiggles in the derivative are
# not relevant to the analysis (the prominent fluctuation at around 10
# hours shows where the gauge was replaced).  In general, derivative
# fluctuations less than half a log cycle in length are usually spurious.
# The data can also be interpreted using fracture models (Fig. 10.44).
#
#                  TEST16 - Falloff after multirate injection
#     ____________________________________________________________________
#      FLUID PROPERTIES
#     Bo, RB/STB                   1.1    Viscosity, cp               0.92
#     Ct, 10^-6/psi              1.053
#     ____________________________________________________________________
#      RESERVOIR PROPERTIES
#     Porosity, fr                0.25    Formation Thickness, ft    95.11
#     Wellbore Radius, ft         0.35
#     ____________________________________________________________________
#      WELL TEST INFORMATION
#     Type of Test            Drawdown    Date of test              1/1/94
#     ____________________________________________________________________
#      WELLBORE  ESTIMATES
#     Storage, STB/psi          0.1361    Storage (+-), STB/psi   3.365e-2
#     Cd                       3.965e4    CDe2s                      1.859
#     Fracture half width, ft    116.3    Horizontal well length, feet 500
#     Horizontal well h/H ratio    0.5    kV/kH permeability ratio     0.1
#     Skin Factor               -4.984    Skin Factor (+-)        9.389e-2
#     DeltaP across skin, psia   -1291    Pwf, psia                   2188
#     Flow Efficiency            3.046
#     ____________________________________________________________________
#      RESERVOIR ESTIMATES
#     Permeability, md           75.84    Permeability (+-), md      2.405
#     Phi*ct*h, ft/psi        2.504e-5    Semi-log slope, 'm', psia  298.2
#     Eff. Producing T, hours      404    Omega                        0.1
#     Lambda                      1e-6
#     ____________________________________________________________________
#      BOUNDARY  ESTIMATES
#     Duration of Trans., hours  44.44    Radius of Invest., ft       3775
#     R of closed circle, ft       500    L to closed fault, ft        300
#     L to ConstP line, ft         300
#     ____________________________________________________________________
#      PRESSURE  ESTIMATES
#     p*, psia                    1557    p* (+-), psia              13.94
#     p bar, psia                 1557
#     ____________________________________________________________________
#     RATE HISTORY
#
#                            T of start    STB/d
#
#                              0.00000   -13070.0
#                              360.000    0.00000
#                              378.000   -13070.0
#                              404.000    0.00000
#     ____________________________________________________________________
###########################################################################
[Title]
title  = Horne (1995), Field example, Test 16;
caseid = falloff test with prior shut-in;


###############################################################################
#  Units system:
#  0 oilfield
#  1 ANP
###############################################################################
[Units system]
units  = 1;


###############################################################################
#  0 full multirate
#  1 drawdown
#  2 buildup
#  3 injection
#  4 falloff
#  5 multirate buildup
#  6 multirate drawdown
###############################################################################
[Test description]
testtype  = 4;
pressfile = examples/Horne_1995_16/Horne_test_16_p.dat;[h vs. kgf/cm2]
presssize = 197;
ratefile  = examples/Horne_1995_16/Horne_test_16_q.dat;[h vs. m3/d]
ratesize  = 4;
phi       = 0.25;	porosity
B         = 1.1;	formation volume fator
mu        = 0.92;	viscosity [cp]
h         = 28.989528;	formation thickness [m]
rw        = 0.10668;	wellbore radius [m]
ct        = 0.00001497718;	total compressibility [cm2/kgf]
pi        = 109.467;	initial pressure [kgf/cm2]
S	  = 0.0;		skin factor
k	  = 100.0;		permeability [md]
C	  = 0.1;	    wellbore storage [m3/kgf/cm2]
re	  = 1.0e3;	    external radius [m]
L	  = 9.0e3;


[Regression parameters]
rp_S	= 1;
rp_k	= 1;
rp_C	= 1;
rp_pi	= 1;
rp_re	= 0;


###########################################################################
#  0 for analytical derivatives
#  1 for forward finite differences
# -1 for backward finite differences
#  2 for centered finite differences
###########################################################################
[Regression parameters derivatives]
jac_S	=  0;
jac_k	=  0;
jac_C	=  0;
jac_pi	=  0;
jac_re	=  0;


###########################################################################
#  Model:
#  0 for homogeneous infinite (S and C)
#  1 for homogeneous infinite (transformed parameters, ln(k), ln(C), ...)
#  2 for homogeneous circular no-flow outer boundary (S and C)
#  3 for homogeneous circular constant pressure outer boundary (S and C)
#  4 for homogeneous reservoir, linear sealing fault (S and C)
#  5 for homogeneous reservoir, parallel linear sealing faults (S and C)
#  6 for homogeneous reservoir, parallel linear sealing faults (S, C = 0)
#  7 for homogeneous rectangular reservoir (S, C)
###########################################################################
[Regression model]
model = 4;


[Derivative parameters]
Lder	= 0.1;


[Stehfest parameters]
nstehfest = 16;


[Output]
plots   = 1;
outfile = examples/Horne_1995_16/Horne_test_16.out;

